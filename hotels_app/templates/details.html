{% extends "base.html" %}
{% block content %}
 <div class="container pt-5 mb-5">
        <div class="row">
            <div class="col-sm">
                <div class="bg-light justify-content-center align-items-center shadow-lg p-3 mb-5 bg-white rounded"
                     style="max-height: 70vh; max-width: 50vh">
                    <img src="{{ room.picture.url }}">
{#                         class="img-fluid p-5"#}
{#                         style="max-height: 70vh; max-width: 40vh">#}
                </div>
            </div>
            <div class="col-sm">
                <h5 class=" text-dark">Room Number: {{ room.r_number }}</h5>
                <p class="text-secondary">Bed Number: {{ room.bed_number }}</p>
                <p class="card-text text-dark">Cleaned: {{ room.status_Cleaned }} <i class="bi bi-patch-check-fill"></i></p>
                <a href="{% url 'delete' room.id %}" class="btn btn-danger w-40 rounded-0">Delete</a>
                <a  class="btn btn-info w-40 rounded-0">Edit</a>
            </div>
    </div>
</div>
{% endblock %}
